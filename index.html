<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Javascript Project</title>
</head>

<body>

    <!--Game Section-->

    <section class="game-section">

        <!--Score section-->

        <div class="score-section">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="cpu-score">
                <h2>CPU</h2>
                <p>0</p>
            </div>
        </div>

        <!--Rules Popup-->

        <div class="rules">
            <div class="overlay"></div>
            <div class="content">
                <div class="close-btn" onclick="togglePopup()">&times;</div>
                <h1>Rules</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti sint rem nobis ad facilis. Ab vitae
                    ad dolorum accusantium delectus eum atque sed facilis? Praesentium libero quisquam aliquam
                    dignissimos officiis.</p>
            </div>
        </div>

        <button onclick="togglePopup()">Rules</button>

        <!--Title Section-->

        <div class="title">
            <h1>Rock Paper Scissors</h1>
            <button>Begin</button>
        </div>

        <!--Match Section-->

        <div class="match">
            <h2 class="winner">Choose an option</h2>
            <div class="images">
                <img class="playerImage" src="assets/temp/archers.svg" alt="">
                <img class="cpuImage" src="assets/temp/archers.svg" alt="">
            </div>

            <!--Choices Section-->

            <div class="choices">
                <button class="swordsman">Swordsman</button>
                <button class="spearman">Spearman</button>
                <button class="catapult">Catapult</button>
                <button class="archers">Archers</button>
                <button class="cavalry">Cavalry</button>
            </div>
        </div>

    </section>

    <!--Script-->

    <script src="assets/js/script.js"></script>
</body>

</html>
