<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Javascript Project</title>
</head>

<body>

    <section class="game-section">

        <div class="score-section">
            <div class="player-score">
                <h2>Player</h2>
                <p>0</p>
            </div>
            <div class="cpu-score">
                <h2>CPU</h2>
                <p>0</p>
            </div>
        </div>

        <div class="title">
            <h1>Rock Paper Scissors</h1>
            <button>Begin</button>
        </div>

        <div class="match">
            <h2 class="winner">Choose an option</h2>
            <div class="images">
                <img class="player-image" src="assets/svg/who.svg" alt="">
                <img class="cpu-image" src="assets/svg/who.svg" alt="">
            </div>
            <div class="choices">
                <button class="swordsman">Swordsman</button>
                <button class="spearman">Spearman</button>
                <button class="catapult">Catapult</button>
                <button class="archers">Archers</button>
                <button class="cavalry">Cavalry</button>
            </div>
        </div>

    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>
